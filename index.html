<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="stylesheet" href="css/light-mode.css" id="theme-mode" />
    <script src="js/script.js" defer></script>
    <title>Kosiso Igbokwe || Todo app</title>
  </head>
  <body>
    <div class="container">
      <header class="section-header">
        <h1 class="heading-primary">TODO</h1>
        <button data-toggle="dark" class="btn btn--toggle"></button>
      </header>
      <form class="form">
        <input type="checkbox" class="form__check-box" />
        <input
          type="text"
          class="form__text-box"
          placeholder="Create a new todo..."
        />
      </form>
      <ul class="todo-list">
        <!-- <li class="todo-items" data-index="1">

              />
            </svg>
          </button>
        </li> -->
      </ul>
      <div class="todo-action">
        <span class="todo-items-left">0 items left</span>
        <div class="todo-sort">
          <button class="btn--sort todo-sort__all active">All</button>
          <button class="btn--sort todo-sort__active">Active</button>
          <button class="btn--sort todo-sort__complete">Completed</button>
        </div>
        <button class="btn--clear todo-clear">Clear completed</button>
      </div>
    </div>
  </body>
